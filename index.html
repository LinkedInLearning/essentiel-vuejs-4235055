<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div id="app">
        <div class="product-section">
            <div class="product-image">
                <img :src="image" />
            </div>
            <div class="product-description">
                <h1>{{ name }}</h1>

                <p v-show="notAvailable">Momentanément indisponible</p>

                <p v-if="superSale">
                    <span class="sale">{{ price }} € </span>
                    <span class="new-price"> {{ price - 5}} € SUPER PROMOTION</span>
                </p>
                <p v-else-if="classicSale">
                    <span class="sale">{{ price }} € </span>
                    <span class="new-price"> {{ price - 2}} € PROMOTION</span>
                </p>
                <p v-else>
                    <span class="price">{{ price }} €</span>
                </p>


                <strong>Ingrédients </strong>
                <div>
                    <span v-for="ingredient in ingredients">
                        {{ ingredient + ", "}}
                    </span>
                </div>
                <br />

                <div class="sauces">
                    <strong>Sauces au choix</strong>
                    <ul>
                        <li v-for="sauce in sauces"> {{ sauce.type }}</li>
                    </ul>
                </div>

                <div>
                    <strong>Valeurs nutritionnelles pour 100 grammes</strong>
                    <ul>
                        <li v-for="(value, name) in energy">
                            {{ name }} : {{ value }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->

    <script type="importmap">
    {
        "imports" : {
            "vue" : "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
    </script>
    <script type="module" src="main.js"></script>

</body>

</html>
