<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div id="app">
        <div class="product-section">
            <div class="product-image">
                <img :src="image" />
            </div>
            <div class="product-description">
                <h1>{{ name }}</h1>
                <!-- Doit s'afficher si la promotion superSale existe -->
                <p v-if="superSale">
                    <span class="sale">{{ price }} € </span>
                    <span class="new-price"> {{ price - 5}} € SUPER PROMOTION</span>
                </p>
                <!-- Doit s'afficher si la promotion classicSale existe -->
                <p v-else-if="classicSale">
                    <span class="sale">{{ price }} € </span>
                    <span class="new-price"> {{ price - 2}} € PROMOTION</span>
                </p>
                <!-- Doit s'afficher si aucune promotion existe -->
                <p v-else>
                    <span class="price">{{ price }} €</span>
                </p>
            </div>
        </div>
    </div>
    <!-- JS -->

    <script type="importmap">
    {
        "imports" : {
            "vue" : "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
    </script>
    <script type="module" src="main.js"></script>

</body>

</html>
